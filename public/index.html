<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Instagram Downloader</title>
  </head>

  <body class="bg-secondary">
    <div id="app" class="container">
      <div class="rules m-3 text-info">
        The more images, the more time we use to collect ( < 2 minutes). Please
        refresh if it take long time
      </div>
      <div class="input-group mb-3 mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="URL Instagram"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          id="img-url"
        />
        <div class="input-group-append">
          <button class="btn btn-success" type="button" id="img-btn">
            Get image
          </button>
          <button
            class="btn btn-danger"
            type="button"
            id="btn-download"
            style="display: none"
          >
            Download all image
          </button>
        </div>
      </div>

      <div class="album py-5 bg-light">
        <div class="container" id="img-area">Image Area</div>
      </div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
