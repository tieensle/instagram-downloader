<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloader</title>
    <link rel="icon" href="/assets/image/logo.png" type="image/x-icon" />
    <link
      href="/font/fontawesome-free-5.15.2-web/css/all.min.css"
      rel="stylesheet"
    />
    <!--load all styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="main-menu">
          <a href="/" class="logo">
            <p class="logo-text">DOWNLOADER</p>

            <!-- <img src="/assets/image/logo.png" alt="" /> -->
          </a>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <ul class="sub-menu">
            <li>
              <a href="/" class="menu-item is-active" id="download-ins">
                <i class="item-icon fab fa-instagram"></i>
                <div class="item-text">DOWNLOADER FOR INSTAGRAM</div>
              </a>
            </li>
            <li>
              <a href="" class="menu-item disabled-item" id="download-fb">
                <i class="item-icon fab fa-facebook-f"></i>
                <div class="item-text">DOWNLOADER FOR FACEBOOK</div>
              </a>
            </li>
          </ul>
          <div class="item-info">
            <div class="item-title">DOWNLOADER FOR INSTAGRAM</div>
            <div class="item-description">
              Use Downloader for Instagram to save Instagram photos and videos
              from your Instagram account or any public one.
            </div>
          </div>
          <ul class="sub-menu menu-download">
            <li>
              <a
                href="/"
                class="menu-download-item is-active-download"
                id="download-ins-photo"
              >
                <i class="item-icon far fa-image"></i>
                <div class="item-download-text">Download photo</div>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="menu-download-item disabled-item"
                id="download-ins-video"
              >
                <i class="item-icon far fa-play-circle"></i>
                <div class="item-download-text">Download video</div>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="menu-download-item disabled-item"
                id="download-ins-story"
              >
                <i class="item-icon fas fa-download"></i>
                <div class="item-download-text">Download stories</div>
              </a>
            </li>
          </ul>
          <div class="content">
            <form action="" class="download-form">
              <i class="fas fa-link link-icon"></i>
              <input
                type="text"
                placeholder="Example: https://www.instagram.com/teddysphotos/"
                class="url-input"
                id="url"
              />
              <button class="btn btn-submit" id="search-btn">
                <i class="fas fa-arrow-circle-right btn-icon"></i>
                <div class="btn-text">SEARCH</div>
              </button>
            </form>
          </div>
          <button class="btn all-download-btn">DOWNLOAD ALL</button>
          <div class="image-gallery"></div>
        </div>
      </main>
    </div>
  </body>
  <script src="index.js"></script>
</html>
