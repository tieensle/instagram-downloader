<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Instagram Downloader</title>
  </head>

  <body class="bg-secondary">
    <div id="app" class="container">
      <div class="rules m-3 text-info">
        The more images, the more time we use to collect ( < 3 minutes). Please
        refresh if it take long time
      </div>
      <div class="input-group mb-3 mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="URL Instagram"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          id="img-url"
        />
        <div class="input-group-append">
          <button class="btn btn-success" type="button" id="img-btn">
            Get image
          </button>
          <button
            class="btn btn-danger"
            type="button"
            id="btn-download"
            style="display: none"
          >
            Download all image
          </button>
        </div>
      </div>

      <div class="album py-5 bg-light">
        <div class="container" id="img-area">Image Area</div>
      </div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
