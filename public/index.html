<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Instagram Downloader</title>
  </head>

  <body class="bg-secondary">
    <div id="app" class="container">
      <div class="rules m-3 text-info">
        The more images, the more time we use to collect ( < 3 minutes). Please
        refresh if it take long time
      </div>
      <div class="input-group mb-3 mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="URL Instagram"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          id="img-url"
        />
        <div class="input-group-append">
          <button class="btn btn-success" type="button" id="img-btn">
            Get image
          </button>
          <button
            class="btn btn-danger"
            type="button"
            id="btn-download"
            style="display: none"
          >
            Download all image
          </button>
        </div>
      </div>

      <div class="album py-5 bg-light">
        <div class="container" id="img-area">Image Area</div>
      </div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
